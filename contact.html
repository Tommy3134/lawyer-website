<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式 - 史健达律师</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">史健达律师</div>
            <ul class="nav-menu">
                <li><a href="index.html">首页</a></li>
                <li><a href="student-services.html">留学生法律服务</a></li>
                <li><a href="business-services.html">行业法律服务</a></li>
                <li><a href="about.html">关于我</a></li>
                <li><a href="contact.html" class="active">联系方式</a></li>
            </ul>
        </div>
    </nav>

    <section class="page-header">
        <div class="container">
            <h1>联系我们</h1>
            <p>如需法律咨询或商业合作，欢迎联系</p>
        </div>
    </section>

    <section class="contact-content">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-item">
                    <h3>📧 电子邮件</h3>
                    <p>jianda.shi@sunhold.com.cn</p>
                </div>
                <div class="contact-item">
                    <h3>📱 电话</h3>
                    <p>150 2677 8678</p>
                </div>
                <div class="contact-item">
                    <h3>💬 微信</h3>
                    <p>TommySLawyer</p>
                </div>
                <div class="contact-item">
                    <h3>📍 地址</h3>
                    <p>上海市浦东新区陆家嘴银城中路501号<br>上海中心大厦75层</p>
                </div>
            </div>

            <div class="contact-form-section">
                <h2>在线咨询</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">电话</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="service">咨询类型</label>
                        <select id="service" name="service">
                            <option value="student">留学生法律服务</option>
                            <option value="business">留学移民行业服务</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">咨询内容</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">提交咨询</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2026 史健达律师事务所. 保留所有权利.</p>
        </div>
    </footer>
</body>
</html>
